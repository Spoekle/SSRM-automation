<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <script defer src="./splashScreen/splash.js"></script> <!-- JS for splash screen behavior -->
  <stylesheet href="App.css"></stylesheet>
</head>
<body>
  <div class="w-80 h-80 bg-neutral-800 rounded-2xl shadow-lg flex flex-col items-center justify-center space-y-4 p-4">
    <!-- Logo that spins -->
    <img id="logo" src="../../assets/icons/logo.svg" class="w-32 h-32 animate-spin" alt="Loading logo">

    <!-- Loading bar -->
    <div class="w-full h-2 bg-gray-200 rounded">
      <div id="loading-bar" class="h-full bg-blue-500 rounded" style="width: 0;"></div>
    </div>

    <!-- Update button (hidden initially) -->
    <button id="update-btn" class="hidden bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Update Available
    </button>
  </div>
</body>
</html>
